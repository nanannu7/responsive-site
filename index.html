<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>レスポンシブデザイン</title>
    <meta name="description" content="レスポンシブデザインの練習サイトです">
    <meta name="keywords" content="Web, デザイン, デザイナー, Web制作, UI, UX,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>
  <body>
    <!--header-->
    <div class="header">
        <div class="pc"></div>
        <div class="title">
           <p class="heading">夏、楽しかった？</p>
        </div>
    </div>
    <!--contents-->
    <div class="grid">
        <h1 class="text-center">夏の風物詩</h1>
        <div class="grid-box">
            <div class="text-center">
                <h2>お祭り</h2>
                <img src="./imgs/img_contents_candy.jpg" alt="お祭り">
                <p>いくつになっても楽しいお祭り</p>
            </div>
        </div>
        <div class="grid-box">
            <div class="text-center">
                <h2>花火</h2>
                <img src="./imgs/img_contents_hanabi.jpg" alt="花火">
                <p>夏といえばやっぱり花火</p>
            </div>
        </div>
        <div class="grid-box">
            <div class="text-center">
                <h2>高校野球</h2>
                <img src="./imgs/img_contents_baseboll.jpg" alt="高校野球">
                <p>今年で100回を迎えた高校野球</p>
            </div>
        </div>
    </div>
    <div class="contact">
        <h3 class="text-center">Contact</h3>
        <a href="#" class="square-button">CLICK</a>
    </div>
    <!--footer-->
    <footer><small class="text-center abel uppercase">&copy; Mako Shibainu, All Rights Reserved.</small></footer>
  </body>
</html>
